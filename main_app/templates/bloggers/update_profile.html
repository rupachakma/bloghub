<!-- update_profile.html -->
{% extends "../base.html" %}
{% block content %}
  <div class="container p-4">
    <div class="p-5 bg-light">
        <h1 class="text-center">Update Profile</h1>
        <hr>
    <form action="{% url 'update_blogger_profile' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {{ user_form.as_p }}
      {{ blogger_profile_form.as_p }}
      
      <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
    </div>
  </div>
{% endblock %}
