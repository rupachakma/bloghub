{% extends "../base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="p-5">
        <h2>Update Profile</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
            {{ user_form.as_p }}
            
            {{ viewer_profile_form.as_p }}
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
  </div>
{% endblock %}
